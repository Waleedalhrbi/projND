<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h1>تسجيل حساب جديد</h1>
        <form id="registerForm">
            <label for="username">:اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسمك" required>
            
            <label for="email">:البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            
            <label for="password">:كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            
            <label for="profilePicUrl">:رابط صورة الملف الشخصي</label>
            <input type="text" id="profilePicUrl" placeholder="أدخل رابط الصورة" required>
            
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول هنا</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
